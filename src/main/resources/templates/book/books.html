<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Books</h2>
            <a th:href="@{/bookhaven/add-book}" class="btn btn-primary">Add Book</a>
            <a th:href="@{/bookhaven/dashboard}" class="btn btn-primary">Back</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Isbn</th>
                    <th>Publication Date</th>
                    <th>Pages</th>
                    <th>Language</th>
                    <th>ImagePath</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publicationDate}"></td>
                    <td th:text="${book.pages}"></td>
                    <td th:text="${book.language}"></td>
                    <td>
                        <img th:src="@{'/images/' + ${book.imagePath}}" alt="Book Image" class="img-thumbnail mt-2" style="max-width: 50px; height: auto;">
                    </td>
                    <td th:text="${book.category.name}"></td>
                    <td>
                        <a th:href="@{/bookhaven/edit-book/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/bookhaven/delete-book/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
