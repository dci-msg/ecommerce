<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Categories</h2>
            <a th:href="@{/bookhaven/dashboard}" class="btn btn-primary">Back</a>
            <a th:href="@{/bookhaven/add-category}" class="btn btn-primary">Add Category</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td th:if="${category.name} != 'Uncategorized'">
                        <a th:href="@{/bookhaven/edit-category/{id}(id=${category.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/bookhaven/delete-category/{id}(id=${category.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
