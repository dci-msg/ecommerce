<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Manage Inventory</h2>
            <a th:href="@{/bookhaven/dashboard}" class="btn btn-primary">Back</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inventory : ${inventories}">
                    <td th:text="${inventory.book.title}">Book Title</td>
                    <td th:text="${inventory.stock}">Stock</td>
                    <td>
                        <a th:href="@{'/bookhaven/edit-inventory/' + ${inventory.id}}">Edit</a>
                        <a th:href="@{'/bookhaven/delete-inventory/' + ${inventory.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
